<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Pribadi IR Adam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    button {
      padding: 18px 50px;
      font-size: 22px;
      background: #ff4081;
      border: none;
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f50057;
      transform: scale(1.05);
    }

    .note {
      margin-top: 30px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Profil Pribadi IR Adam</h1>
  <p>Silahkan klik tombol di bawah untuk melanjutkan ke halaman profil pribadi saya.</p>

  <button onclick="playAudio()">MASUK</button>

  <p class="note">* Privasi dan keamanan dijaga ketat *</p>

  <!-- Audio -->
  <audio id="myAudio" src="audio.mp3"></audio>

  <script>
    function playAudio() {
      var audio = document.getElementById("myAudio");
      audio.play();
    }
  </script>

</body>
</html>
